<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient-lg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f43f5e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glass-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.05);stop-opacity:1" />
    </linearGradient>
    <filter id="shadow-lg">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-opacity="0.3"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="112" fill="url(#bg-gradient-lg)"/>
  
  <!-- Glass effect layers -->
  <rect x="40" y="40" width="432" height="432" rx="92" fill="url(#glass-gradient)" opacity="0.3" />
  <circle cx="120" cy="120" r="180" fill="rgba(255,255,255,0.1)" opacity="0.5" />
  <circle cx="392" cy="392" r="150" fill="rgba(255,255,255,0.05)" opacity="0.5" />
  
  <!-- Main content group -->
  <g transform="translate(256, 220)">
    <!-- Villa building -->
    <g filter="url(#shadow-lg)">
      <!-- Main building -->
      <path d="M -100 60 L -100 -20 L -50 -70 L 0 -20 L 0 60 L 50 60 L 50 -20 L 100 -70 L 150 -20 L 150 60 Z" 
            fill="white" 
            opacity="0.95"/>
      
      <!-- Roofs -->
      <path d="M -120 -20 L -50 -90 L 20 -20 M 30 -20 L 100 -90 L 170 -20" 
            fill="none" 
            stroke="white" 
            stroke-width="12" 
            stroke-linecap="round"
            opacity="0.95"/>
      
      <!-- Windows -->
      <rect x="-80" y="-10" width="25" height="35" rx="4" fill="#6366f1" opacity="0.7"/>
      <rect x="-40" y="-10" width="25" height="35" rx="4" fill="#6366f1" opacity="0.7"/>
      <rect x="15" y="-10" width="25" height="35" rx="4" fill="#6366f1" opacity="0.7"/>
      <rect x="55" y="-10" width="25" height="35" rx="4" fill="#6366f1" opacity="0.7"/>
      <rect x="95" y="-10" width="25" height="35" rx="4" fill="#6366f1" opacity="0.7"/>
      
      <!-- Doors -->
      <rect x="-25" y="20" width="50" height="40" rx="6" fill="#1e1b4b" opacity="0.8"/>
      <rect x="65" y="20" width="50" height="40" rx="6" fill="#1e1b4b" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Logo text -->
  <g transform="translate(256, 380)">
    <text x="0" y="0" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="72" font-weight="900" text-anchor="middle" fill="white" filter="url(#glow)">
      VO
    </text>
    <text x="0" y="50" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="32" font-weight="600" text-anchor="middle" fill="white" opacity="0.9">
      VILLA ORDERS
    </text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="420" cy="100" r="4" fill="white" opacity="0.6"/>
  <circle cx="440" cy="120" r="3" fill="white" opacity="0.5"/>
  <circle cx="400" cy="130" r="2" fill="white" opacity="0.4"/>
  <circle cx="92" cy="400" r="4" fill="white" opacity="0.6"/>
  <circle cx="72" cy="420" r="3" fill="white" opacity="0.5"/>
  <circle cx="112" cy="430" r="2" fill="white" opacity="0.4"/>
</svg>